name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm install

      - name: Generate release and version bump
        run: |
          git config --local user.name "nedim hadzialic"
          git config --local user.email "n.hazialic@freelancer.ra-micro.de"
          npm run release # This runs standard-version to bump version and create changelog
          git push --follow-tags origin HEAD  # Pushes the new version tag and changelog to repository

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit updated files
        run: |
          git config --local user.name "nedim hadzialic"
          git config --local user.email "n.hazialic@freelancer.ra-micro.de"
          git add package.json CHANGELOG.md
          git commit -m "chore: publish new version"
          git push origin main
